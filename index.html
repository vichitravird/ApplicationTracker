<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker</title>
</head>
<body>

    <div id="datetime"></div>

    <div id="Application Tracker">
        <p id="applicationTracker">Start Applying</p>
        <button onclick="appTracker()"> Application Tracker </button>
    </div>

    <div id="Interview Tracker">
        <p id="interviewTracker">Recent Interviews</p>
        <button onclick="intTracker()"> Track Interviews </button>
    </div>

    <div id="Analysis">
        <p id="analysisTracker">Analyze Your Applications</p>
        <button onclick="analysisTracker()"> Analyze Tracker </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
